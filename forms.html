<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html forms</title>
  </head>
  <body>
    <form action="index.html">
      <label for="">Name:</label>
      <input type="text" placeholder="enter your name" minlength="4" />
      <input type="button" value="submit" />
      <br />
      <label for="">are you 18+</label>
      <input type="checkbox" name="" id="" />
      <input type="date" name="" id="" min="2021-06-01">
      <input type="email" name="email" id="" value="gofeel@hh.co"><br>
      <label for="">choose email</label>
      <input type="email" name="" id="" list="defaultemails">
      <datalist id="defaultemails">
          <option value="hhhhhhh"></option>
          <option value="kllk"></option>

        </datalist>

          <input type="radio" name="YYY" id="work" value="work"
          >
          <label for="work">WORK</label>
          <input type="radio" name="XX" id="office" value="office">
          <label for="office">Office</label>
    </form>
  </body>
</html>
